{% load static %}

{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="favicon.ico" href="{% static 'img/iconenodate.png' %}">
{% block title %}   
    <title>Meus Dados | N.O Date</title>
    {% endblock %}
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

<style>
h3{text-align:justify;
margin-left: 20px;}
form{font-size:20px}
img{text-align:justify;
margin-left:1px;}
</style>

</head>
{% block menu %}

{% endblock %}

{% block links %}
<br>
<h3><a href="{% url 'bem-vindo' %}" class="btn btn-primary sm" >
<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-left-square-fill" viewBox="0 0 16 16">

</svg>

{% endblock %}

{% block conteudo %}



<div class="row">
   <div class="col-md-4 mx-auto">
   <h2>{{ dados }}<h2>
   <br> 
   <form action="" method="POST">
   
    
        {% csrf_token %}
        
        {{ form|crispy }}

        <hr class="mt-4">
        <button type="submit" class="btn btn-primary sm">Atualizar</button>

    </form>


    


    
</div>

        

{% endblock conteudo %}
